<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/shopping_bag_FILL0_wght400_GRAD0_opsz48.png">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>E-commerce</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/11zon_cropped.png" class="img-logo">
            </div>
            <div class="search">
                <input type="search" class="search">
                <button class="btn-search" id="btnSearch">search</button>
            </div>
            <div class="cart">
                <button class="btn-cart" id="btnCart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </button>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="aside">
                <div class="categories-list" id="categories-list"></div>
                <div class="forAds">Your AD will be here</div>
            </div>
            <div class="main-content" id="main-content">
            </div>
        </div>
        <div class="footer" id="footer">
            <div>
                <img src="/11zon_cropped.png" class="img-logo">
            </div>
            <div class="madeWith">
                Made by <span>Shota Shavadze</span> @ <br> Lectureship by <span>Guro Beridze.</span> </div>
            <div class="social">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <i class="fa fa-github" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>

</html>
