<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>E-commerce</title>
</head>

<body>

            </div>

                logo here
            </div>
            <div class="madeWith">
                Made by <span>Shota Shavadze</span> @ <br> Lectureship by <span>Guro Beridze</span> </div>

                <i class="fa fa-instagram" aria-hidden="true"></i>


            </div>
