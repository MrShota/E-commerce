<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/shopping_bag_FILL0_wght400_GRAD0_opsz48.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>E-commerce</title>
</head>

<body>
    <div class="container" id="container">

        <div class="header">
            <div class="logo">
                <img src="/img/online-shopping.png" class="img-logo" id="imgLogo">
            </div>
            <div class="menu" id="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="search" id="search">
                <input type="search" class="search-input" id="searchInput">
                <button class="btn-search" id="btnSearch">search</button>
            </div>

            <div class="cart-icon">
                <button class="btn-cart" id="btnCart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </button>
                <span id="itemInCart"></span>
            </div>
        </div>
        <div class="cart" id="cart">

            <!-- <div class="cart-box-footer" id="cartBoxFooter">
                <div class="cart-box-footer-total" id="cartBoxFooterTotal">Total :</div>
                <div class="cart-box-footer-text" id="cartBoxFooterText"></div>
                <div class="cart-box-footer-btn" id="cartBoxFooterBtn">Pay Now</div>
            </div> -->
        </div>
        <div class="container-wrapper" id="containerWrapper">
            <div class="aside" id="aside">
                <div class="categories-list" id="categories-list"></div>
                <div class="forAds">Your AD will be here</div>
            </div>
            <div class="main-content" id="mainContent">
            </div>

        </div>
        <div class="footer" id="footer">
            <div>
                <img src="/img/online-shopping.png" class="img-logo" id="imgLogo2">
            </div>
            <div class="madeWith">
                Made by <span>Shota Shavadze</span> @ Lectureship by <span>Guro Beridze.</span> </div>
            <div class="social">
                <a href="http://linkedin.com/in/shota-shavadze-ab1951151" target="_blank">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
                <a href="https://github.com/MrShota" target="_blank">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
                <a href="https://www.instagram.com/sh_shavadze/" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>

                </a>
            </div>
        </div>
    </div>
</body>

</html>
